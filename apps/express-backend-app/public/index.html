<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sign-up</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body class="full">
  <form action="/signup" method="post">
    <div>
      <label for="user_email_id">Email id :</label>
      <input type="text" id="user_email_id" name="user[email_id]">
    </div>
    <div>
      <label for="user_password">Password :</label>
      <input type="text" id="user_password" name="user[password]">
    </div>
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
</body>

</html>
